<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light background for contrast */
        }
        .navbar {
            background-color: #800020 !important;
        }
        .container {
            margin-top: 20px;
        }
        .card {
            border: none; /* Remove border */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
        }
        .table {
            background-color: #ffffff; /* White background for the table */
            border-radius: 8px; /* Rounded corners */
            overflow: hidden; /* Ensure rounded corners are visible */
        }
        .table th, .table td {
            vertical-align: middle; /* Center align content */
        }
        .btn-custom {
            background-color: #800020;
            color: #FFD700;
            border: none; /* Remove border */
            transition: background-color 0.3s; /* Smooth transition */
        }
        .btn-custom:hover {
            background-color: #600010;
            color: #FFD700;
        }
        .modal-content {
            border-radius: 10px; /* Rounded corners for modal */
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a href="index.html" class="btn btn-secondary">Back to Home</a>
            <span class="navbar-brand mb-0 h1 mx-auto text-center">Department Management</span>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="d-flex gap-2">
                            <label class="form-label align-self-center me-2" style="min-width: 60px;">Search</label>
                            <input type="text" class="form-control" placeholder="Search for departments...">
                            <input type="file" id="fileInput" style="display: none;" accept=".xls,.xlsx" onchange="importExcel(event)">
                            <button class="btn btn-custom" onclick="document.getElementById('fileInput').click();">Import</button>
                        </div>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Department Id</th>
                                        <th>Department Name</th>
                                        <th>Dept Short Name</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Data will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col d-flex justify-content-center gap-2">
                        <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#dataEntryModal" onclick="setModalAction('add')">Add</button>
                        <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#dataEntryModal" onclick="setModalAction('edit')">Edit</button>
                        <button class="btn btn-custom">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Data Entry -->
    <div class="modal fade" id="dataEntryModal" tabindex="-1" aria-labelledby="dataEntryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="dataEntryModalLabel">Enter Department Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="departmentForm">
                        <div class="mb-3">
                            <label for="departmentId" class="form-label">Department Id</label>
                            <input type="text" class="form-control" id="departmentId" placeholder="Enter Department Id">
                        </div>
                        <div class="mb-3">
                            <label for="departmentName" class="form-label">Department Name</label>
                            <input type="text" class="form-control" id="departmentName" placeholder="Enter Department Name">
                        </div>
                        <div class="mb-3">
                            <label for="deptShortName" class="form-label">Dept Short Name</label>
                            <input type="text" class="form-control" id="deptShortName" placeholder="Enter Department Short Name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveChanges()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        function setModalAction(action) {
            const modalTitle = document.getElementById('dataEntryModalLabel');
            if (action === 'add') {
                modalTitle.textContent = 'Add Department Details';
                document.getElementById('departmentForm').reset(); // Reset form for new entry
            } else if (action === 'edit') {
                modalTitle.textContent = 'Edit Department Details';
                // Load existing data into the form fields if needed
            }
        }

        function saveChanges() {
            // Logic to save changes (either add or edit)
            // This function should handle the data from the form
            // For now, just close the modal
            $('#dataEntryModal').modal('hide');
        }
    </script>
</body>
</html>
